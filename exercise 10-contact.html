<!DOCTYPE html>
<html>
    <head>
        <title>Exercise 10 - contact</title>
    </head>
    <body>
        <header>
            <h1><a href="exercise%2010.html" target="_self">Home</a>
            <a href="exercise%2010-about.html" target="_self">About</a> 
            <a href="exercise%2010-contact.html" target="_self">Contact</a> </h1>
        </header>
        <section>
            <form>
                <div>
                    <label for="userName">User Name:</label>
                    <input type="text" id="userName" name="userName" placeholder="User Name" required>
                </div>
                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="E-mail" required>
                </div>
                <div>
                    <label for="phone">Phone number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Phone number" required>
                </div>
                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="What do you want to say?"></textarea>
                </div>
                <div>
                    <input type="submit">
                </div>
            </form>
        </section>
    </body>
</html>
